{% extends "base.html" %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">АС</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav justify-content-center">
            <li class="nav-item"><a class="nav-link" href="/">О проекте</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Поиск</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('slovnik') }}">Словник</a></li>
            </ul>
        </div>
    </nav>
{% endblock %}

{% block app_content %}
<div class="content container">
    {{ pagination.info }}
    {{ pagination.links }}
    <table class="table table-hover table-bordered">
        <tr>
            <th>ID</th>
            <th>Заголовок</th>
        </tr>
        {% for entry in results %}
            <tr>
                <td class="mid-align"><a href="/content/{{ entry['id'] }}">{{ entry['id'] }}</a></td>
                <td>{{ entry['lexeme'] }}</td>
            </tr>
        {% endfor %}
    </table>
    {{ pagination.links }}
</div>
{% endblock %}
